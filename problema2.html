<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el área de un triángulo, el usuario debe ingresar el valor para la base y altura.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="container w-50 mt-5 bg-primary-subtle rounded p-5">
        <div class="mb-3">
          <h2>Calcular el Area de un Triángulo</h2>
          <label for="num1" class="form-label">Ingrese el valor de la base</label>
          <input type="number" class="form-control" id="num1">
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Ingrese el valor de la altura</label>
          <input type="number" class="form-control" id="num2">
        </div>
        <button type="button" class="btn btn-primary" id="btnArea" onclick="area()">Calcular</button>
      <div id="resultado" class="bg-info w-25 mt-2"></div>
      </form>
      <script src="js/problema2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
